<!DOCTYPE html>
<html>
  <head>
    <title>Jenkins Websocket Notifier Settings</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/options.css" type="text/css" media="all">
    <script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/options.js"></script>
  </head>
  <body>
    <div id="main">
      <header>
        <h1 id="options_title"></h1>
      </header>
      <div class="content">
          <div>
            <label id="jenkins_url_label"></label>
            <input name="jenkins_url" id="jenkins_url" class='inputs' placeholder="http://localhost:8080/" />
          </div>
          <div>
            <label id="websocket_url_label"></label>
            <input name="websocket_url" id="websocket_url" class='inputs' placeholder="ws://localhost:8081/jenkins" />
          </div>
          <div>
            <label id="success_noti_sec_label"></label>
            <input type=number name="success_noti_sec" id="success_noti_sec" class='inputs' placeholder="5" />
          </div>
          <div>
            <label id="failure_noti_sec_label"></label>
            <input type=number name="failure_noti_sec" id="failure_noti_sec" class='inputs' placeholder="" />
          </div>
          <div>
            <label id="job_regexp_label"></label><br/>
            <input name="job_regexp" id="job_regexp" class='inputs' placeholder="^product" />
          </div>
          <div class="buttons">
            <button id="save_button"></button>
          </div>
      </div>
    </div>
  </body>
</html>
